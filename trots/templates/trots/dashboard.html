{% extends "base.html" %}

{% block content %}
    <div class="column">
        {% for trot in trots %}
            <div class="box">
                {{ trot.body }}
                <span class="is-small has-text-grey-light">
                    {{ trot.created_at }} by {{ trot.user.username }}
                </span>
            </div>
        {% endfor %}
    </div> 

    <div class="column is-one-third">
        <div class="block">
            <a href="{% url 'trots:profile_list' %}">
                <button class="button is-dark is-outlined is-fullwidth">
                    All Profiles
                </button>
            </a>
        </div>
        <div class="block">
            <a href="{% url 'trots:profile' request.user.profile.id %}">
                <button class="button is-success is-light is-outlined is-fullwidth">
                    My Profile
                </button>
            </a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                type="submit">post
        </button>
        </form>
    </div>
{% endblock %}
